<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Raw Pixels</title>
</head>
<body>
  <main>
    <form onsubmit="return false">
      <input type="file" data-id="filePicker" multiple hidden>
      <button data-id="filePickerButton">Select Files</button>
      <label class="widthInput">
        Width <input data-id="width" type="text" value="240">
      </label>
      <label class="heightInput">
        Height <input data-id="height" type="text" value="480">
      </label>
      <label class="zoomInput">
        Zoom <input type="number" data-id="zoomLevel" value="2">
      </label>
    </form>
    <div data-id="images" class="imageContainer">
      <template data-id="canvas">
        <figure class="canvasContainer">
          <figcaption></figcaption>
          <button title="remove">x</button>
          <canvas></canvas>
        </figure>
      </template>
    </div>
    <div data-id="zoomContainer" class="zoom">
      <canvas data-id="zoom" width="300" height="300"></canvas>
    </div>
  </main>
</body>
</html>
